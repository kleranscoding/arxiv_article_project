{% extends 'arxiv_article_app/base.html' %}

{% block articles %}

<h3 class="latest-heading">
  Latest articles:
</h3>

{% for entry in entries %}
  <div class="articles">
    <h3>
      <a href="/articles?article_id={{ entry.article_id }}">
        {{ entry.title }}
      </a>
    </h3>
    <p>submitted on {{ entry.published }}</p>
  </div>
  
{% endfor %}

{% endblock %}
